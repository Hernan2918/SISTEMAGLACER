<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/smartwizard@6/dist/css/smart_wizard_all.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/static/css/styleform.css">
</head>
<body>
    
        
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarEscuelaModal">Nuevo usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/actualizar_escuela" method="post" onsubmit="return validarFormularioEscuelaActualizar()">
                        <input type="hidden" id="editarEscuelaId" name="id_escuela">
                        <div class="mb-3">
                            <label for="registarnombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="registarnombre" name="registarnombre">
                            <div class="invalid-feedback" id="nombreErrorAC"></div>
                        </div>
                        <div class="mb-3">
                            <label for="registrarapellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="registrarapellido" name="registrarapellido" required>
                            <div class="invalid-feedback" id="directorErrorAC"></div>
                        </div>
                        <div class="mb-3">
                            <label for="registrargenero" class="form-label">Generó</label>
                            <select class="form-control" name="registrargenero" id="registrargenero">Selecciona tú generó
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                Selecciona tú generó
                            </select>
                            <div class="invalid-feedback" id="cctErrorAC"></div>
                        </div>
                        <div class="mb-3">
                            <label for="registrarusuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="registrarusuario" name="registrarusuario">
                            <div class="invalid-feedback" id="cctErrorAC"></div>
                        </div>
                        <div class="mb-3">
                            <label for="registrarcontraseña" class="form-label">Contraseña</label>
                            <input type="text" class="form-control" id="registrarcontraseña" name="registrarcontraseña">
                            <div class="invalid-feedback" id="cctErrorAC"></div>
                        </div>
                        <div class="mb-3">
                            <label for="registrarcontraseñaC" class="form-label">Confirmar Contraseña</label>
                            <input type="text" class="form-control" id="registrarcontraseñaC" name="registrarcontraseñaC">
                            <div class="invalid-feedback" id="cctErrorAC"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="cerrar" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-danger">Registar</button>
                        </div>
                    </form>
                </div>
            </div>
        
    
    
</body>
</html>
