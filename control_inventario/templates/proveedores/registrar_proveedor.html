<div class="modal fade" id="modalRegistroProveedor" tabindex="-1" aria-labelledby="modalRegistroLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRegistroLabel">Nuevo proveedor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/registro_proveedor" method="post" enctype="multipart/form-data" onsubmit="return validarFormulario()">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="txt" class="form-control" id="nombre" name="nombre">
                        <div class="invalid-feedback" id="medidaError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label><br>
                        <input type="text" class="form-control" id="telefono" name="telefono">

                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="txt" class="form-control" id="correo" name="correo">
                        <div class="invalid-feedback" id="prouductoError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direcci√≥n</label>
                        <input type="txt" class="form-control" id="direccion" name="direccion">
                        <div class="invalid-feedback" id="calidadError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto</label>
                        <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
                        <div class="invalid-feedback" id="existenciaError"></div>
                        <img id="preview" src="" alt="Preview" >
                    </div>
                    
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
