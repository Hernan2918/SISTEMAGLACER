<div class="modal fade" id="modalRegistroCategorias" tabindex="-1" aria-labelledby="modalRegistroCategoriaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalRegistroCategoriaLabel">Nueva categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/registro_categorias" method="post" onsubmit="return validarFormulario()">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="txt" class="form-control" id="nombre" name="nombre">
                        <div class="invalid-feedback" id="nombreError"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="txt" class="form-control" id="descripcion" name="descripcion">
                        <div class="invalid-feedback" id="descripcionError"></div>
                    </div>
                    
                    
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-danger" id="Registrar" name="Registrar">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
