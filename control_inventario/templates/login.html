<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLACER Glamur Ceramico-Vias</title>
    
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    


</head>
<body>
    <div class="login">
        <form action="/acceso" method="post">
            <div class="Imagen">
                <img src="/static/img/GLACER.jpg" alt="">
            </div>
            <div class="Usuario">
                <input   type="text" id="txtusuario" name="txtusuario" placeholder="Usuario" required><i class="bi bi-person-fill"></i>
            </div>
            <div class="Contraseña">
                <input  type="password" id="txtcontrasena" name="txtcontrasena" placeholder="Contraseña" required><i class="bi bi-lock-fill"></i>
            </div>
           
            <div class="Boton">
                <button type="submit">Iniciar sesión</button>
            </div>
           
            <div class="Registro">
                <h4 id="texto">¿No tienes cuenta? <a id="registro" href="/registro">Regístrate</a></h4>
            </div>
        </form>

       
    </div>
    <div class="mensaje" id="M">
        {% if mensaje %}
            <div class="alert alert-danger">
                {{ mensaje }}
            </div>
            <script>
                setTimeout(function() {
                    $('.alert').alert('close');
                }, 3000);  // Espera 4 segundos (4000 ms)
            </script>
        {% endif %}
    </div>
    
    <div class="mensajerE">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {% if category == 'success' %}alert-success{% elif category == 'error' %}alert-danger{% else %}alert-info{% endif %}" role="alert">
                {{ message }}
                </div>
            <script>
                setTimeout(function() {
                $('.alert').alert('close');
                }, 3000);
            </script>
        {% endfor %}
    {% endif %}
{% endwith %}
    </div>
 
    {% include "registrar_usuario.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>
</html>
