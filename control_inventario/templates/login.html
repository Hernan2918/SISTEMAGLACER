<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="login">
        <form action="/acceso" method="post">
            <div class="Imagen">
                <img src="/static/img/GLACER.jpg" alt="">
            </div>
            <div class="Usuario">
                <input   type="text" id="txtusuario" name="txtusuario" placeholder="Usuario" required><i class="bi bi-person-fill"></i>
            </div>
            <div class="Contraseña">
                <input type="text" id="txtcontrasena" name="txtcontrasena" placeholder="Contraseña" required><i class="bi bi-lock-fill"></i>
            </div>
           
            <div class="Boton">
                <button type="submit">Iniciar Sesión</button>
            </div>
            <div class="mensaje" id="M">
                {% if mensaje %}
                {{ mensaje }}
                {% endif %}
            </div>
            <div class="Registro">
                <h4>¿No tienes cuenta? <a href="/registro">Registrate</a></h4>
            </div>
        </form>
    </div>
 
</body>
</html>
